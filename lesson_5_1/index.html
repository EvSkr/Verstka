<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container_header">
      <div class="header">
        <div class="block_1">
          <div class="logo"><img src="img/logo.svg" alt="logo" /></div>
          <div class="search"><img src="img/search.svg" alt="search" /></div>
        </div>

        <div class="block_2">
          <div class="menu"><img src="img/menu.svg" alt="menu" /></div>
          <div class="person"><img src="img/person.svg" alt="person" /></div>
          <div class="wrapper_2">
            <div class="wrapper">
              <div class="basket">
                <img src="img/basket.svg" alt="basket" />
              </div>
              <div class="ellipse">
                <img src="img/ellipse.svg" alt="ellipse" />
              </div>
            </div>
            <p class="text">5</p>
          </div>
        </div>
      </div>

      <div class="background">
        <div class="newArrivals">
          <div class="newArrivals container">
            <h1>NEW ARRIVALS</h1>
            <nav>
              <a href="#">HOME</a>
              <span>/</span>
              <a href="#">MEN</a>
              <span>/</span>
              <a href="#">NEW ARRIVALS</a>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div class="slider">
      <div class="sliderLeftArrow"></div>
      <img class="sliderImg" src="img/foto woman.png" alt="sliderImg" />
      <div class="sliderRightArrow"></div>
    </div>
  </body>
</html>
